<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>GWB SCAN APP</title>
    </head>
<div class="container">
<div id="infoMessage" ></div>
<style>

.form-signin .form-control {
	position: relative;
	height: auto;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 10px;
	font-size: 16px;
}
</style>


<h1 class="form-signin-heading">Please sign in</h1>
        <input type="text" id="username" class="form-control" placeholder="Email address" required autofocus>
        <p style="line-height:.01"></p>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" id="remember" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" id="login">Sign in</button>
</div>

       <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            /*app.initialize();*/
        </script>


<script>
$('#login').click(function(){
username = $('#username').val();
password = $('#password').val();
login(username,password);
});
function login(username,password){
        $.ajax({
           url: "http://apps.gwberkheimer.com/scan_app.php/auth/app_login",
            //data: "qs=" + result.text,
            data: "username=" + username + "&password=" + password,
            statusCode: {
                404: function() {
                alert( "page not found" );
                }} 
            })
            .done(function( returnData ) {
                //alert(returnData);
                if(returnData == "true")
                {
                	window.location.href = "home.html";
                }
            });      
}
</script>

    </body>
</html>
