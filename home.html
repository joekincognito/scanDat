  if(isConsignmentCustomer()==true){
    // $('.navbar-brand').attr('href', 'consignment.html');

function isConsignmentCustomer(){
    return getUserRole() === 6;
}
function getUserRole(){
  $.ajax({
    url: "http://apps.gwberkheimer.com/scan_app.php/scan_app/get_user",
    statusCode: {
        404: function() {
        alert( "page not found" );
        }}
    })
    .done(function( result ) {
        if(result)
        {
            result = JSON.parse(result);                  
            role = parseInt(result.role);
        }
        else
        {
            alert("An Error has occurred");
        }
    });

    return role;
}
</script>
