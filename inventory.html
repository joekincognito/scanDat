        <div class="container">
            <div class="page-header" style = "margin: 20px 0 20px;">
                <h3>Inventory Management <small>Use to add Min/Max(s) and manage item counts</small></h3>
          </div>
           <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title">Scan In/Out</h3></div>
                <div class="panel-body">
                        <div class="input-group">
                          <input type="text" class="form-control bercor" placeholder="bercor">
                          <span class="input-group-btn">
                            <button id="" class="btn btn-default scan">Scan</button>
                          </span>
                        </div><!--/input-group-->
                        <br>   
                        <div class="form-group">
                            <label for="" class="sr-only"></label>
                            <input type="text" class="form-control" name="qty" id="qty" placeholder="Qty">
                            <span style="position:absolute;top:0px" class="glyphicon form-control-feedback"></span>
                        </div><!-- /form-group -->
                </div><!-- /panel-body-->
                <div class="panel-footer" id="">
                    <button type="button" id="incInv" class="btn btn-success" style="font-size:18px;font-weight:bold">+</button>
                    <button type="button" id="decInv" class="btn btn-danger pull-right" style="font-size:18px;font-weight:bold">-</button>
                </div>
            </div><!-- /panel panel-primary-->

            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title">Min/Max</h3></div>
                <div class="panel-body">
                        <div class="input-group">
                          <input type="text" class="form-control bercor" placeholder="bercor">
                          <span class="input-group-btn">
                            <button id="" class="btn btn-default scan">Scan</button>
                          </span>
                        </div><!--/input-group-->
                        <br>  
                        <div class="form-group">
                            <label for="min" class="sr-only">Min:</label>
                            <input type="text" class="form-control" name="min" id="min" placeholder="min">
                            <span style="position:absolute;top:0px" class="glyphicon form-control-feedback"></span>
                        </div><!-- /form-group -->
                        <div class="form-group">
                            <label for="max" class="sr-only">Max:</label>
                            <input type="text" class="form-control" name="max" id="max" placeholder="max">
                            <span style="position:absolute;top:0px" class="glyphicon form-control-feedback"></span>
                        </div><!-- /form-group -->
                </div><!-- /panel-body-->
                <div class="panel-footer" id="info">
                    <button type="button" id="mmCheck" class="btn btn-info">Check</button>
                    <button type="button" id="mmUpdate" class="btn btn-primary pull-right">Update</button>
                </div>
            </div><!-- /panel panel-primary-->

           <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title">On Hand</h3></div>
                <div class="panel-body">
                        <div class="input-group">
                          <input type="text" class="form-control bercor" placeholder="bercor">
                          <span class="input-group-btn">
                            <button id="" class="btn btn-default scan">Scan</button>
                          </span>
                        </div><!--/input-group-->
                        <br> 
                        <div class="form-group">
                            <label for="onHand" class="sr-only">On Hand</label>
                            <input type="text" class="form-control" name="onHand" id="onHand" placeholder="On Hand">
                            <span style="position:absolute;top:0px" class="glyphicon form-control-feedback"></span>
                        </div><!-- /form-group -->
                </div><!-- /panel-body-->
                <div class="panel-footer" id="">
                    <button type="button" id="ohCheck" class="btn btn-info">Check</button>
                    <button type="button" id="ohUpdate" class="btn btn-primary pull-right">Update</button>
                </div>
            </div><!-- /panel panel-primary-->
        </div> <!-- Container -->
